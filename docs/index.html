<!doctype html>
<html ng-app="app" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test angular + webpack + es6 + material</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="">
</head>

<body layout="column" ng-controller="AppCtrl" ng-cloak>
  <m-app-loading>
    <style type="text/css">
    m-app-loading {
      position: fixed;
      background-color: #333333;
      bottom: 0px;
      left: 0px;
      position: fixed;
      right: 0px;
      top: 0px;
      z-index: 999999;
      color: #fff;
      font-family: monospace;
    }
    
    m-app-loading h1 {
      text-align: center;
      top: 50%;
      width: 100%;
      position: absolute;
    }
    </style>

    <h1>App is Loading...</h1>
  </m-app-loading>

  <md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="toggleList()">
      <md-icon>menu</md-icon>
    </md-button>
    <h1>Angular Material</h1>
  </md-toolbar>

  <div flex layout="row">
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="toggleList()">
      <md-list>

        <md-list-item>
          <a data-ui-sref="home" class="md-button" data-ui-sref-active="md-warn">
            <md-icon>home</md-icon> Home
          </a>
        </md-list-item>

        <md-list-item>
          <a ui-sref="movies" class="md-button" data-ui-sref-active="md-warn">
            <md-icon>info</md-icon> Movies list
          </a>
        </md-list-item>

      </md-list>
    </md-sidenav>

    <md-content flex id="content">
      <ui-view/>
    </md-content>
  </div>

<script src="app.b627829a9bfb8857e7db.js"></script></body>

</html>
